<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Chronify</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app" class="dashboard">
    <img class="img-logo" src="chro.png" alt="Chronify logo">

    <div id="admin-dashboard">
      <p class="heading-lg" role="heading" aria-level="2">Admin Dashboard</p>
      <hr>

      <!-- Create Admin Form -->
       <div class="box">
      <p class="heading-md" role="heading" aria-level="3">Create New Admin</p>
      <form id="createAdminForm">
        <input type="text" id="new-admin-username" placeholder="Username" required />
        <input type="password" id="new-admin-password" placeholder="Password" required />
        <button type="submit">Create Admin</button>
      </form>
      </div>

      <p class="heading-md" role="heading" aria-level="3">All Users</p>
      <table id="users-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Username</th>
            <th>Journal Entries</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="logoutBtn" class="logout" type="button">Logout</button>
    </div>
  </div>
</body>
</html>
